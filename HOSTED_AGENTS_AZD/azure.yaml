# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: new
services:
    contoso-support-agent:
        project: src/contoso-support-agent
        host: azure.ai.agent
        language: docker
        docker:
            remoteBuild: true
        config:
            container:
                resources:
                    cpu: "1"
                    memory: 2Gi
                scale:
                    maxReplicas: 3
                    minReplicas: 1
            deployments:
                - model:
                    format: OpenAI
                    name: gpt-4.1
                    version: "2025-04-14"
                  name: gpt-4.1
                  sku:
                    capacity: 806
                    name: GlobalStandard
