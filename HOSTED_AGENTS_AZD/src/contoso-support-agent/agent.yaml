# yaml-language-server: $schema=https://raw.githubusercontent.com/microsoft/AgentSchema/refs/heads/main/schemas/v1.0/ContainerAgent.yaml

kind: hosted
name: contoso-support-agent
description: |
    A customer support agent for Contoso Electronics that can answer product questions, track orders, and provide troubleshooting guidance. Demonstrates local Python tool execution with Microsoft Agent Framework.
metadata:
    authors:
        - AQ
    tags:
        - Azure AI AgentServer
        - Microsoft Agent Framework
        - Local Tools
        - Customer Support
        - Contoso Electronics
protocols:
    - protocol: responses
      version: v1
environment_variables:
    - name: AZURE_AI_PROJECT_ENDPOINT
      value: ${AZURE_AI_PROJECT_ENDPOINT}
    - name: AZURE_AI_MODEL_DEPLOYMENT_NAME
      value: gpt-4.1
