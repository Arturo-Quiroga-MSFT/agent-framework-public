kind: AdaptiveDialog
beginDialog:
  kind: OnActivity
  id: my_workflow
  actions:

    - kind: Foreach
      id: foreach_loop
      items: =["a", "b", "c", "d", "e", "f"]
      index: Topic.LoopIndex
      value: Topic.LoopValue
      actions:

        - kind: SetVariable
          id: set_variable_inner
          variable: Topic.Count
          value: =Topic.Count + 1

        - kind: SendActivity
          id: send_activity_inner
          activity: x{Topic.Count} - {Topic.LoopIndex}:{Topic.LoopValue}

    - kind: EndConversation
      id: end_all
