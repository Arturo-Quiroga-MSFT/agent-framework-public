# Contoso Customer Support Agent - Hosted Agent Definition
name: contoso-support-agent
description: >
  A customer support agent for Contoso Electronics that can answer product questions,
  track orders, and provide troubleshooting guidance. Demonstrates local Python tool
  execution with Microsoft Agent Framework.
metadata:
  authors:
    - AQ
  tags:
    - Azure AI AgentServer
    - Microsoft Agent Framework
    - Local Tools
    - Customer Support
    - Contoso Electronics
template:
  name: contoso-support-agent
  kind: hosted
  protocols:
    - protocol: responses
      version: v1
  environment_variables:
    - name: AZURE_AI_PROJECT_ENDPOINT
      value: ${AZURE_AI_PROJECT_ENDPOINT}
    - name: AZURE_AI_MODEL_DEPLOYMENT_NAME
      value: "{{chat}}"
resources:
  - kind: model
    id: gpt-4.1
    name: chat
